<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello PWA</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  
  <meta name="theme-color" content="#00ff8b">
  <meta name="msapplication-navbutton-color" content="#00ff8b">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link rel="stylesheet" href="./main.css">
  <link rel="manifest" href="./manifest.json">
</head>
<body>
  <h3>Hello PWA</h3>

  <p>这是一个PWA应用</p>

  <p>定义一个logo更改3</p>

  <button id="btn">添加到主屏幕</button>
</body>
<script>
  // 检测浏览器是否支持SW
  if('serviceWorker' in navigator){
    navigator.serviceWorker.register('./sw.js').then(reg => {      
      console.log('ServiceWorker registration successful with scope:' + reg.scope);
    }).catch(err => {
      console.log('ServiceWorker registration fail:',err);  
    });
  }

  // 取消添加到主屏幕
  window.addEventListener('beforeinstallprompt', function(e) {
    e.preventDefault();
    return false;
  });

  // 添加到主屏幕后响应
  window.addEventListener('beforeinstallprompt', function(event) {
    event.userChoice.then(result => {
      console.log(result);
      // {outcome: "dismissed", platform: ""} // 取消添加
      // {outcome: "accepted", platform: "web"} // 完成添加
    });
  });

  // 手动添加，要等到符合规格后才能起效
  let savedPrompt = null; // 用来保存 事件
  const btn = document.getElementById('btn');
  // 添加到主屏幕后响应
  window.addEventListener('beforeinstallprompt', function(e) {
    e.preventDefault();
    savedPrompt = e;
    return false;
  });
  btn.addEventListener('click', function() {
    if (savedPrompt) {
      console.log(savedPrompt);
      // 异步触发横幅显示，弹出选择框，代替浏览器默认动作
      savedPrompt.prompt();
      // 接收选择结果
      savedPrompt.userChoice.then(result => {
        console.log(result);
      });
    }
  });
</script>
</html>
